<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="portfolioStyle.css">
    <link rel="icon" type="image/x-icon" href="img/myLogo.ico">
</head>
<body>
    <header class="col-12 head head-foot-bg scroll-content">
        <div class="container col-10">
            <a href="index.html"><img src="img/myLogo.ico" alt="logo" class="logo-size"></a>
            <ul class="nav">
                <li ><a href="index.html" class="nav-hover">Home</a></li>
                <li><a href="portfolio.html" class="active nav-hover">Portfolio</a></li>
                <li><a href="contact.html" class="nav-hover">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="container portfolio-screen-hight  col-10">
        <div class="container home-screen-hight">
            <h1 class="text-center font-design">SAMPLE ART & PROJECT</h1>
        </div>
        <div class="container home-screen-hight scroll-content">
            <div class="col-12 carousel-img">
                <img id="img-view" onclick="imageFullScreen('img-view')" src="img/jersey/banner-01.png" class="image-fit image-bg" alt="image">
                <h3 class="jersey-name" id="jerseyName">
                    Banner
                </h3>
            </div>
            <div  class="carousel-list">
                <div class="long-width">
                    <div  onclick="changeImage('img-1')" class="image-list image-fit">
                        <img id="img-1" src="img/jersey/banner-01.png" alt="Banner" class="image-size">
                    </div>
                    <div onclick="changeImage('img-2')" class="image-list image-fit">
                        <img id="img-2" src="img/jersey/gloves.png" alt="Gloves" class="image-size">
                    </div>
                    <div onclick="changeImage('img-3')" class="image-list image-fit">
                        <img id="img-3" src="img/jersey/jersey-f01_02.png" alt="Jersey shirt front" class="image-size">
                    </div>
                    <div onclick="changeImage('img-4')" class="image-list image-fit">
                        <img id="img-4" src="img/jersey/jersey-b01_03.png" alt="Jersey shirt back" class="image-size">
                    </div>
                    <div onclick="changeImage('img-5')" class="image-list image-fit">
                        <img id="img-5" src="img/jersey/PANTS_f02.png" alt="Jersey pants front" class="image-size">
                    </div>
                    <div onclick="changeImage('img-6')" class="image-list image-fit">
                        <img id="img-6" src="img/jersey/PANTS_b03.png" alt="Jersey pants back" class="image-size">
                    </div>
                    <div onclick="changeImage('img-7')" class="image-list image-fit">
                        <img id="img-7" src="img/jersey/SOCKS.png" alt="Socks" class="image-size">
                    </div>
                </div>
            </div>
        </div>
        <div class="container home-screen-hight scroll-content">
            <div class="container-grid home-screen-hight">
                <h1 class="grid-head">Adobe illustrator sample practice</h1>
                <img src="img/illustrator sample/armor-helmet.png" id="illustratorImage1" onclick="imageFullScreen('illustratorImage1')" alt="armor helmet" class="illustrator-photo grid-content1">
                <img src="img/illustrator sample/carton-art.png" id="illustratorImage2" onclick="imageFullScreen('illustratorImage2')" alt="carton art" class="illustrator-photo grid-content2">
                <img src="img/illustrator sample/s.png" id="illustratorImage3" onclick="imageFullScreen('illustratorImage3')" alt="S logo" class="illustrator-photo grid-content3">
            </div>
        </div>
        <div class="container home-screen-hight scroll-content">
            <h1>Content4</h1>
        </div>
        <div class="container home-screen-hight scroll-content">
            <h1>Content5</h1>
        </div>

    </div>
    <footer class="col-12 foot head-foot-bg scroll-content">
        <div class="container col-10">
            Facebook : <a href="" class="link-hover link-small">Cristian Macatingrao Dacer</a>   Email : <a href="" class="link-hover">cristiandacer29@gmail.com</a>
        </div>
    </footer>  
</body>
</html>
<script src="portfolio.js"></script>
